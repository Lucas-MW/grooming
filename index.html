  <title>Happy&nbspPet&nbspGrooming</title>
  <!-- icon -->
  <link rel="page_icon" href="./img/favicon(ico).ico" type="image/x-icon">

  <link rel="stylesheet" href="./style.css">

  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="main__container">
      <!-- header -------------------------------------------------->
      <header class="header">
        <a class="header__logo" href="#home">Happy Pet Grooming</a>
        <!-- menu -->
        <input class="header__menu" type="checkbox">
        <!-- navigation -->
        <nav class="header__nav">
          <ul class="header__nav-list">
            <li class="header__nav-item"><a href="#home">Home</a></li>
            <li class="header__nav-item"><a href="#services">Services</a></li>
            <li class="header__nav-item"><a href="#pricing">Pricing</a></li>
            <li class="header__nav-item"><a href="#review">Reviews</a></li>
          </ul>
        </nav>
      </header>

      <!-- main content ------------------------------------------>
      <section class="home__main">
        <div class="home__main-left">

          <div class="home__main-text">
            <h1>The place<br>where every <span class="pet">pet</span><br>discovers <span class="happiness">happiness</span></h1>
          </div>
            <!-- button -->
            <div class="home__button">
              <a href="#service" class="home__button--service">Service</a>

            </div>
          </div>
        <!-- image part -->
          <div class="home__main-img">
            <img class="home__image" src="./img/home_background.jpg" alt="dogs">

            <div class="home__img-rect"></div>
          </div>

    </section>
    </div>

    <!-- contact us button -->
    <div class="home__contact">
      <a href="#footer" class="home__contactfooter">contact us</a>
